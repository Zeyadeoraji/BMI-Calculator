<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <h2 class="heading">BMI Calculator</h2>
      Your Height (CM):
      <input
        type="number"
        class="input"
        id="Height"
        value="180"
        placeholder="Enter Your height in cm"
      />
      Your weight (KG):
      <input
        type="number"
        class="input"
        id="weight"
        value="80"
        placeholder="Enter Your weight in cm"
      />
      <button class="btn" id="btn">Compute BMI</button>
      <input type="number" disabled class="input" id="value" />
      <h3 class="result" id="result">
        Weight Condition:
        <span class="Weight-condition" id="weight-condition"></span>
      </h3>
    </div>
    <script src="Main.js"></script>
  </body>
</html>
